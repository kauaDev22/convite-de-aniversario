<head>

    <title>Convite de Aniversário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="convite">
        <h1>Você está convidado! 🎉</h1>
        <p>Venha comemorar meu aniversário!</p>
        <p><strong>📅 Data:</strong> 15 de Abril de 2025</p>
        <p><strong>📍 Local:</strong> Minha casa</p>
        <p><strong>⏰ Horário:</strong> 19h</p>

    </div>

    <script>
        function confirmarPresenca() {
            alert("Presença confirmada! 🎂");
        }
    </script>
</body>
